<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="50" fill="#ffffff"/>
  
  <!-- Share icon - three connected circles -->
  <circle cx="50" cy="30" r="8" fill="none" stroke="#000000" stroke-width="4"/>
  <circle cx="28" cy="65" r="8" fill="none" stroke="#000000" stroke-width="4"/>
  <circle cx="72" cy="65" r="8" fill="none" stroke="#000000" stroke-width="4"/>
  
  <!-- Connection lines -->
  <line x1="46" y1="36" x2="32" y2="59" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="36" x2="68" y2="59" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Small link chain symbol at top -->
  <g transform="translate(50, 15)">
    <circle cx="-5" cy="0" r="3.5" fill="none" stroke="#000000" stroke-width="2"/>
    <circle cx="5" cy="0" r="3.5" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="-1.5" y1="0" x2="1.5" y2="0" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

