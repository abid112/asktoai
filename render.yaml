# Render configuration for Ask to AI
# This file configures deployment settings for Render.com

services:
  - type: web
    name: asktoai
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    
    # SPA routing - redirect all routes to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Optional: Custom headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

